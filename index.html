<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>niharika</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Moving pink stardust background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,182,193,0.8) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveStars 60s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-500px, -500px); }
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(255,182,193,0.5);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 800;
    }
    .quote {
      font-style: italic;
      margin: 15px 0 30px;
      color: #ffcce0;
      max-width: 500px;
    }
    .links {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .links a {
      text-decoration: none;
      background: white;
      color: black;
      padding: 10px 22px;
      border-radius: 999px; /* pill shape */
      font-weight: 600;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 10px rgba(255,182,193,0.3);
    }
    .links a:hover {
      background: #ffb6c1;
      color: white;
      box-shadow: 0 0 15px rgba(255,182,193,0.7);
    }
  </style>
</head>
<body>
  <div class="avatar">
    <!-- Replace with your own image -->
    <img src="https://i.pinimg.com/736x/f9/93/48/f993482251809824aee87af074d4a411.jpg" alt="Avatar">
  </div>

  <h1>Niharika Paygude</h1>
  <p class="quote">“Winner never whines.”</p>

    <a href="https://instagram.com/hapyy.nikki" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
  </div>
</body>
</html>
